<ng-container *ngIf="images.length > 0; then contenu; else noContenu"></ng-container>
<ng-template #contenu>
<table class="styled-table">
    <thead>
        <tr>
            <th>Image</th>
            <th>Nom du fichier</th>
            <th>Meta description</th>
            <th>Tags</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of images">
            <td><img src={{item.base64}}></td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.tags}}</td>
        </tr>
    </tbody>
</table>
</ng-template>
<ng-template #noContenu>
  <!-- Placeholder content or alternative display when images.length is not greater than 0 -->
  <div>Aucune images disponible.</div>
</ng-template>
