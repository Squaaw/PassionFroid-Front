<div class="image-grid-container">
    <img src={{item.base64}} alt="" class="img-fluid" [ngStyle]="{'height.px': item.width, 'width.px': item.height, 'margin': '5px'}" [ngClass]="getImageClass(item.width, item.height)" />
    <div class="overlay">
        <div class="content">
            <h2>{{item.description}}</h2>
            <div class="info-wrapper">
                <div class="image-details">
                    <span class="tag-list">{{item.tags}}</span>
                </div>
                <div>
                    <div class="show-edit bottom">
                        <app-edit [item]="item"></app-edit>
                    </div> 
                    
                </div>
            </div> 
        </div>
    </div>
</div>
