<img src={{item.base64}} alt="" />
<div class="overlay">
    <div class="content">
        <h2>{{item.name}}</h2>
        <div class="info-wrapper">
            <div class="image-details">
                <span class="info-card">Contenu de l'image</span><span class="tag-list">{{item.tags}}</span>
            </div>
            <div>
                <div [@fadeInOut] class="show-edit bottom" *ngIf="showVar">
                    <app-edit [index]="item.id"></app-edit>
                </div> 
                <fa-icon [icon]="faEllipsis" class="icon-ellipsis" (click)="toggleEditComponent()"></fa-icon>
            </div>
        </div> 
    </div>
</div>
