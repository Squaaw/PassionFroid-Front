<ng-container *ngIf="renderView.length > 0; then contenu; else noContenu"></ng-container>

<ng-template #contenu>
  
  <div class="row content">
    <ng-container *ngIf="httpErrorMessage.length > 0;"><div  class="alert alert-danger alert-dismissible fade show" type="danger" dismissOnTimeout="5000" role="alert">{{httpErrorMessage}}</div></ng-container>
    <ng-container *ngFor="let column of splitRenderViewIntoColumns(renderView, 3)">
      <div class="col-lg-4 col-md-2 mb-lg-0">
        <div class="row">
          <div class="padding-reset" *ngFor="let item of column">
            <app-card [value]="item"></app-card>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

</ng-template>

<ng-template #noContenu>
  <!-- Placeholder content or alternative display when images.length is not greater than 0 -->
  <div>Aucune images disponible.</div>
</ng-template>
