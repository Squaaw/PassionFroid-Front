<main class="list-images-wrapper">
    <div class="header-list-wrapper">
        <p>Liste des images</p>
        <div class="filter-list">
            <img src="assets/icon/grid.png" alt="icone grid" (click)="toggleViewImages('gallery')" class="icon-list" [ngStyle]="{'background-color': gallery ? '#E3E3E3' : 'inherit'}">
            <fa-icon [icon]="faList" class="icon-list" (click)="toggleViewImages('table')" class="icon-list" [ngStyle]="{'background-color': table ? '#E3E3E3' : 'inherit'}"></fa-icon>
        </div>
        <button (click)="openDialog()">
            Ajouter
            <fa-icon [icon]="faAdd" class="icon-add"></fa-icon>
        </button>
    </div>
    <app-gallery
        class="image-gallery" 
        *ngIf="gallery" 
    ></app-gallery>
    <div *ngIf="table">
        <app-table [images]="images"></app-table>
    </div>
</main>
